  <script>

    const playAudio = function () {
      const audioElement = document.querySelector('audio');
      audioElement.play();
    }

    const pauseAudio = function () {
      const audioElement = document.querySelector('audio');
      audioElement.pause();
    }

    const timeoutId = setTimeout((name, age) => {
      alert(`${name}, ${age}, Timeout after 5seconds`);
    }, 5000, 'Sanjay', 25);

    const clearAlert = function () {
      clearTimeout(timeoutId);

    }



  </script>

  <button onclick="clearAlert()">Clear</button>
